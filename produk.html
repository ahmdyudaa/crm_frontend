<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Produk Management</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createProdukModal">Create Produk</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="produkTableBody">
                <!-- Data will be injected here by jQuery -->
            </tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createProdukModal" tabindex="-1" aria-labelledby="createProdukModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProdukModalLabel">Create Produk</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createProdukForm">
                        <div class="form-group">
                            <label for="createNamaProduk">Nama Produk</label>
                            <input type="text" class="form-control" id="createNamaProduk" required>
                        </div>
                        <div class="form-group">
                            <label for="createKategori">Kategori</label>
                            <select class="form-control" id="createKategori" required>
                                <option value="herbal">Herbal</option>
                                <option value="non herbal">Non Herbal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="createHarga">Harga</label>
                            <input type="number" class="form-control" id="createHarga" required>
                        </div>
                        <div class="form-group">
                            <label for="createStok">Stok</label>
                            <input type="number" class="form-control" id="createStok" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editProdukModal" tabindex="-1" aria-labelledby="editProdukModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProdukModalLabel">Edit Produk</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProdukForm">
                        <input type="hidden" id="editProdukId">
                        <div class="form-group">
                            <label for="editNamaProduk">Nama Produk</label>
                            <input type="text" class="form-control" id="editNamaProduk" required>
                        </div>
                        <div class="form-group">
                            <label for="editKategori">Kategori</label>
                            <select class="form-control" id="editKategori" required>
                                <option value="herbal">Herbal</option>
                                <option value="non herbal">Non Herbal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editHarga">Harga</label>
                            <input type="number" class="form-control" id="editHarga" required>
                        </div>
                        <div class="form-group">
                            <label for="editStok">Stok</label>
                            <input type="number" class="form-control" id="editStok" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="
    produk.js"></script>
</body>
</html>
